<!DOCTYPE html>
<html lang="en">
  <head>
    {% include head.html %}
  </head>
  <body class="container-fluid">
    <header class="row">
      {% include header.html %}
    </header>
    <div class="row">
      <section id="main" class="col-sm-9">
        <h1>{{ page.title | capitalize }}</h1>
        <i>{{ page.date | date: "%m. %d. %Y" }}</i>
        <div class="content">
          {{ content }}
        </div>
      </section>
      <aside class="col-sm-3">
        {% include aside.html %}
      </aside>
    </div>
    <footer class="row">
      {% include footer.html %}
    </footer>
  </body>
</html>
